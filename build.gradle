subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'propolis'
    version= '0.1'
    sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1+'

        testCompile project(':test')
        compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.2.1'
    }
}

project(':applications') {

    apply plugin: 'application'

    mainClassName = 'propolis.applications.PingApplication'

    dependencies {
        compile project(':client')
        compile project(':server')
    }
}

project(':server') {

    apply plugin: 'application'

    mainClassName = 'propolis.server.Server'

    dependencies {
        compile project(':shared')
    }
}

project(':client') {

    dependencies {
        compile project(':shared')
    }
}

project(':test') {

    dependencies {

        compile group: 'junit', name: 'junit', version: '4.11'
        compile project(':client')
        compile project(':server')
        compile project(':applications')

        testRuntime group: 'org.codehaus.groovy', name: 'groovy', version: '2.2.1'
    }
}
