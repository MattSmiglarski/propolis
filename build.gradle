subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'project-report'

    group = 'propolis'
    version= '0.1'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.7'

        testCompile project(':test')
    }
}

project(':applications') {

    apply plugin: 'application'

    mainClassName = 'propolis.applications.PingApplication'

    dependencies {
        compile project(':client')
        compile project(':server')
    }
}

project(':server') {

    apply plugin: 'application'

    mainClassName = 'propolis.server.Server'

    dependencies {
        compile project(':shared')
    }
}

project(':client') {

    dependencies {
        compile project(':shared')
    }
}

project(':test') {

    dependencies {

        compile group: 'junit', name: 'junit', version: '4.11'
        compile project(':client')
        compile project(':server')
        compile project(':applications')
    }
}

project(':ui') {

    apply plugin: 'war'
    apply plugin: 'jetty'

    dependencies {
        compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
        compile project(':client')
        compile project(':server')

        // compile 'org.glassfish.jersey.media:jersey-media-sse:2.5'
        compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.5'
        compile 'org.glassfish.jersey.core:jersey-server:2.5'
        compile 'org.glassfish.jersey.core:jersey-common:2.5'
        compile 'org.glassfish.jersey.containers.glassfish:jersey-gf-cdi:2.5'
        compile 'org.jboss.weld.servlet:weld-servlet:1.0.1-Final'
        compile 'org.jboss.weld:weld-spi:1.0'

        compile 'javax.enterprise:cdi-api:1.2'
        compile 'org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.0.0.Final'


    }
}
